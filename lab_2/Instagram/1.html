<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="login-container">
        <h2>Instagram</h2>
        <form class="login-form">
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <div class="divider">or</div>
            <button type="button" class="login-facebook">Log in with Facebook</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-the-app">
            <p>Get the app.</p>
            <div class="app-stores">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/App_Store_%28iOS%29.svg/768px-App_Store_%28iOS%29.svg.png" alt="App Store"></a>
                <a href="#"><img src="https://freelogopng.com/images/all_img/1664285914google-play-logo-png.png" alt="Google Play"></a>
            </div>
        </div>
    </div>
</body>
</html>
